name: Sync & Build Database

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

concurrency:
  group: scheduler-data-sync
  cancel-in-progress: false

jobs:
  sync-and-build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Download data
        id: download
        run: |
          URL="https://raw.githubusercontent.com/MixaUA/Mykolayivka/main/database_new.json"
          curl -s -L "$URL" -o scripts/database_new.json.tmp
          if [ ! -s scripts/database_new.json.tmp ] || cmp -s scripts/database_new.json scripts/database_new.json.tmp; then
            echo "changed=false" >> $GITHUB_OUTPUT
            rm -f scripts/database_new.json.tmp
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            mv scripts/database_new.json.tmp scripts/database_new.json
          fi
      - name: Run Build
        if: steps.download.outputs.changed == 'true'
        run: python scripts/scheduler.py --build
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "feat(data): оновлення бази"
          file_pattern: "scripts/database_new.json database.json"