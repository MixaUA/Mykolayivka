name: Live Notification Bot

on:
  workflow_dispatch:
  repository_dispatch:
    types: [6.2-bot]

jobs:
  send-notification:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          # Встановлюємо бібліотеку requests, щоб бот міг писати в Telegram
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Notification Script
        env:
          # Передаємо твої секрети з налаштувань GitHub у код бота
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          # Встановлюємо правильний час для Києва
          sudo timedatectl set-timezone Europe/Kiev
          # Запускаємо скрипт (переконайся, що файл у папці scripts називається саме notification_bot.py)
          python scripts/notification_bot.py
